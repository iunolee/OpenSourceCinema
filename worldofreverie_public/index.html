<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>WORLD OF REVERIE</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="buttons.css" />
</head>

<body>
    <div id="pano"></div>
    <div id="options" class="hide">
        <div id="map"></div>
        <div class="block">
            <h1 style="font-size:3.2em; color:white">WORLD OF REVERIE</h1>
            </br>
            <form id="map_form">
                <h1> Where were you? </h1>
                <input type="text" name="address" id="address" />
                <button type="submit" id="searchButton">go</button>
                <div class="block" id="status">
                    <div id="message"></div>
                    <div id="error"></div>
                </div>
                <!-- <button type="submit" id="myLocationButton">Current location</button> -->
                <!-- </br> -->
                <h1> Write your reverie </h1>
                <input type="text" name="address" id="textBox" />
                <button type="submit" id="addButton">add</button>
                <h1> Browser reveries </h1>
                <div id="browser"> </div>
            </form>
        </div>

    </div>
    <div id="preloader">
        <div id="bar"></div>
    </div>

    <script type="text/javascript" src="js/GSVPano.js"></script>
    <script type="text/javascript" src="js/Three.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

    <script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="//maps.google.com/maps/api/js?key=AIzaSyAL8XuQ912fJDjAXSQGccUKXLdmdAvmwrk"></script>
    <script type="x-shader/x-vertex" id="vs-sphere">
        varying vec2 vUv; void main() { vUv = vec2( 1. - uv.x, uv.y ); vec4 mPosition = modelMatrix * vec4( position, 1.0 ); gl_Position = projectionMatrix * modelViewMatrix * mPosition; }
    </script>
    <script type="x-shader/x-fragment" id="fs-sphere">
        uniform sampler2D map; varying vec2 vUv; void main() { gl_FragColor = vec4( texture2D( map, vUv ).rgb, 1. ); }
    </script>
    <script src="index.js"></script>

    </script>
</body>

</html>
